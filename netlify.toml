[build]
  # Build command
  command = "yarn build"
  
  # Directory with the build output
  publish = "frontend/build"
  
  # Base directory
  base = "frontend"

[build.environment]
  NODE_VERSION = "20"

# Redirects handled by _redirects file in public folder

# Headers for better caching
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
