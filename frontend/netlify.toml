[build]
  command = "yarn build"
  publish = "build"
  base = "frontend"

[build.environment]
  NODE_VERSION = "20"

# --------------------------------
# SEO FIX – SADECE KADROMUZ
# --------------------------------

# /kadromuz/ -> /kadromuz
[[redirects]]
  from = "/kadromuz/"
  to = "/kadromuz"
  status = 301
  force = true

# eski ekip sayfası -> kadromuz
[[redirects]]
  from = "/kadromuz/ekip"
  to = "/kadromuz"
  status = 301
  force = true

# --------------------------------
# SPA ROUTING (EN SON - DOKUNMA)
# --------------------------------
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# --------------------------------
# CACHING HEADERS
# --------------------------------
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
